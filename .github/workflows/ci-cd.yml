name: CI/CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

# Permissions required for GitHub Pages deployment via Actions
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # --- Build Job ---
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run type-check

      - name: Run tests (skipped temporarily)
        run: echo "Tests skipped temporarily"

      # Create .env.production with GitHub Secrets
      - name: Create .env.production
        env:
          SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VAPID_PUBLIC_KEY: ${{ secrets.VITE_VAPID_PUBLIC_KEY }}
          AIRTABLE_PAT: ${{ secrets.VITE_AIRTABLE_PAT }}
          AIRTABLE_BASE_ID: ${{ secrets.VITE_AIRTABLE_BASE_ID }}
        run: |
          echo "VITE_SUPABASE_URL=$SUPABASE_URL" >> .env.production
          echo "VITE_SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY" >> .env.production
          echo "VITE_GEMINI_API_KEY=$GEMINI_API_KEY" >> .env.production
          echo "VITE_VAPID_PUBLIC_KEY=$VAPID_PUBLIC_KEY" >> .env.production
          echo "VITE_AIRTABLE_PAT=$AIRTABLE_PAT" >> .env.production
          echo "VITE_AIRTABLE_BASE_ID=$AIRTABLE_BASE_ID" >> .env.production

      - name: Build application
        run: npm run build

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # --- Deploy Job ---
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
